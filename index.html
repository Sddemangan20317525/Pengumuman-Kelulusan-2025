<script>
  const dataSiswa = [
    { nisn: "20317525", tanggal_lahir: "2002-12-29", nama: "Dinda Aulia", status: "Lulus" },
    // Tambahkan data lain di sini
  ];

  document.getElementById('checkForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nisn = document.getElementById('nisn').value.trim();
    const dob = document.getElementById('dob').value.trim();
    const resultArea = document.getElementById('resultArea');

    const siswa = dataSiswa.find(s => s.nisn === nisn && s.tanggal_lahir === dob);

    if (siswa) {
      const statusClass = siswa.status.toLowerCase().includes("lulus") ? "success" : "fail";
      resultArea.innerHTML = `<div>Nama: <strong>${siswa.nama}</strong></div>
                              <div class="${statusClass}">Selamat, Anda ${siswa.status}!</div>`;
    } else {
      resultArea.innerHTML = `<div class="fail">Data tidak ditemukan. Periksa kembali NISN dan Tanggal Lahir Anda.</div>`;
    }
  });
</script>
