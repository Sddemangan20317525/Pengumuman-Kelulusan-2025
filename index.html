
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengumuman Kelulusan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    img.logo {
      max-width: 100px;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .fail {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Sekolah" class="logo">
    <h2>Pengumuman Kelulusan</h2>
    <form id="checkForm">
      <input type="text" id="nisn" placeholder="Masukkan NISN" required><br>
      <input type="date" id="dob" required><br>
      <button type="submit">Cek Kelulusan</button>
    </form>
    <div class="result" id="resultArea"></div>
  </div>

<script>
  const dataSiswa = [
    { nisn: "0136434198", tanggal_lahir: "2013-03-24", nama: "ALDI DWITAMA", status: "Lulus" },
    { nisn: "0128798996", tanggal_lahir: "2012-11-03", nama: "CHELSEA NOVIANTI", status: "Lulus" },
    { nisn: "0137176220", tanggal_lahir: "2013-04-27", nama: "FIRA IZATIN NAFISAH", status: "Lulus" },
    { nisn: "0129340893", tanggal_lahir: "2012-11-19", nama: "INDIRA NOVITA PUTRI", status: "Lulus" },
    { nisn: "0145541023", tanggal_lahir: "2014-02-16", nama: "KHOIRYA LARASATI", status: "Lulus" },
    { nisn: "0132124015", tanggal_lahir: "2013-06-28", nama: "MUCHAMMAD AIRLANGGA ZAELANI", status: "Lulus" },
    { nisn: "0126545347", tanggal_lahir: "2012-11-27", nama: "MUHAMMAD YUSUF NABIL", status: "Lulus" },
    { nisn: "0126594575", tanggal_lahir: "2012-07-09", nama: "Muhammad Zidane Putra Kurniawan", status: "Lulus" },
    { nisn: "0131104845", tanggal_lahir: "2013-09-01", nama: "Naila Septiarita", status: "Lulus" },
    { nisn: "0114418331", tanggal_lahir: "2011-12-30", nama: "NAJWA SALSABILA", status: "Lulus" },
    { nisn: "3113362926", tanggal_lahir: "2012-11-07", nama: "Novita Aina Rizqiya", status: "Lulus" },
    { nisn: "0145988561", tanggal_lahir: "2014-05-23", nama: "RADITYA AHZA MAHANIPUNA", status: "Lulus" },
    { nisn: "0139666213", tanggal_lahir: "2013-05-16", nama: "SAKTI PRATAMA", status: "Lulus" },
    { nisn: "0128184448", tanggal_lahir: "2012-10-31", nama: "Salsabila Cahya Maharani", status: "Lulus" },
    { nisn: "0121380601", tanggal_lahir: "2012-02-16", nama: "Syifa Putri Purnama Sari", status: "Lulus" }
  ];

  document.getElementById('checkForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nisn = document.getElementById('nisn').value.trim();
    const dob = document.getElementById('dob').value.trim();
    const resultArea = document.getElementById('resultArea');

    const siswa = dataSiswa.find(s =>
      s.nisn === nisn &&
      new Date(s.tanggal_lahir).toISOString().split('T')[0] === dob
    );

    if (siswa) {
      const statusClass = siswa.status.toLowerCase().includes("lulus") ? "success" : "fail";
      resultArea.innerHTML = `<div>Nama: <strong>${siswa.nama}</strong></div>
                              <div class="${statusClass}">Selamat, Anda ${siswa.status}!</div>`;
    } else {
      resultArea.innerHTML = `<div class="fail">Data tidak ditemukan. Periksa kembali NISN dan Tanggal Lahir Anda.</div>`;
    }
  });
</script>
</body>
</html>
